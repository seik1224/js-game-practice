<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밤도깨비 슈팅 게임</title>
</head>

<body>
    <div id="container">
        <div class="wrapper">
            <div class="game-frame">
                <div id="game-canvas" style="width:914px;height:490px;"></div>
                <div id="game-canvas2" style="width:914px;height:490px;"></div>
                <div class="game-btn-space">
                    <div class="btn-text">SPACE</div>
                </div>
                <div class="game-btn-enter">
                    <div class="btn-text">ENTER</div>
                </div>
                <div class="game-btn-arrow">
                    <div class="game-btn-arrow-01"></div>
                    <div class="game-btn-arrow-02"></div>
                    <div class="game-btn-arrow-03"></div>
                    <div class="game-btn-arrow-04"></div>
                </div>
            </div>
        </div>
        <div class="pageTitle"></div>
        <div class="bar01"></div>
        <div class="summary-text1">
            <div class="text-center">밤도깨비 야시장을 어지럽히는<br />나쁜 도깨비들이 나타났습니다.</div>
        </div>
        <div class="summary-text2">
            <div class="text-center">타코, 큐크, 투이, 피치와 함께<br />나쁜 도깨비 무리들을 무찔러주세요!</div>
        </div>
        <div class="bar02"></div>
        <div class="map-guide">
            <div class="map-dot map-dot-01">
                <div class="map-number map-number-on">1</div>
            </div>
            <div class="map-dot map-dot-02">
                <div class="map-number map-number-off">2</div>
            </div>
            <div class="map-dot map-dot-03">
                <div class="map-number map-number-off">3</div>
            </div>
            <div class="map-dot map-dot-04">
                <div class="map-number map-number-off">4</div>
            </div>
            <div class="map-name map-name-01">문화비축기지</div>
            <div class="map-name map-name-02">여의도</div>
            <div class="map-name map-name-03">청계천</div>
            <div class="map-name map-name-04">DDP</div>
            <div class="map-pic-01"></div>
            <div class="map-pic-02"></div>
            <div class="map-pic-03"></div>
            <div class="map-pic-04"></div>
        </div>
        <div class="close-btn"></div>
        <div class="info-panel">
            <div class="info-panel-title">
                [기본조작법]
            </div>
            <div class="info-panel-content">
                <div class="text-center">
                    1. 키보드의 SPACE 버튼을<br />
                    누르면 기본적인 공격이 가능<br />
                    합니다.<br /><br />
                    2. 상단의 스킬 게이지가<br />
                    꽉 차면 키보드의 ENTER<br />
                    버튼을 눌러 필살기를 사용<br />
                    가능합니다.<br /><br />
                    3. 키보드의 방향키로 방향<br />
                    조절이 가능합니다.<br /><br />
                    4. 제한시간 안에 20마리의<br />
                    적을 잡으면 다음 스테이지로<br />
                    이동합니다.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
